<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="wrapper"    style="margin-left:auto;margin-right:auto;margin-top:100px;width:300px;height:20px;z-index:1;">
    <form class="form-signin" action="./correctPWAction" method="post">       
      <h2 class="form-signin-heading">Please Correct</h2>
      <input type="text"  name="admin.password" placeholder="New Password" /><br>     
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="correct"><br>
    </form>
    <form class="form-signin" action="./correctPhoneAction" method="post">       
      <h2 class="form-signin-heading">Please Correct</h2>
      <input type="text"  name="admin.phone" placeholder="New Phone" /><br>     
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="correct"><br>
    </form>
    <form class="form-signin" action="./correctEmailAction" method="post">       
      <h2 class="form-signin-heading">Please Correct</h2>
      <input type="text"  name="admin.email" placeholder="New Email" /><br>     
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="correct"><br>
    </form>
    <form class="form-signin" action="./correctNameAction" method="post">       
      <h2 class="form-signin-heading">Please Correct</h2>
      <input type="text"  name="admin.name" placeholder="New Username" /><br>     
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="correct"><br>
    </form>
  </div>
</body>
</html>
